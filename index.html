<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Услуги и сервисы</title>
<link href="style.css" rel="stylesheet"></head>
<body class="page-modal-feedback-320">

    <div class="container-feedback">
        <div class="button-container">
            <button class="button header__button-close"></button>
        </div>
        <div class="container-title">
            <h2 class="title">Обратная связь</h2>
        </div>
        <div class="feadback">
            <form class="feadback-form" action="">
                <input class="feadback-form__input" type="text" placeholder="Имя">
                <input class="feadback-form__input" type="tel" placeholder="Телефон">
                <input class="feadback-form__input" type="email" placeholder="Элетронная почта">
                <textarea class="feadback-form__input _resize" name="" id="" rows="4" placeholder="Сообщение"></textarea>
                <p class="feadback-instruction">
                    Нажимая “отправить”, вы даете согласие на 
                    <a class="feadback-instruction__link" href="#">обработку персональных данных</a> и 
                    <a class="feadback-instruction__link" href="#">соглашаетесь с нашей политикой конфиденциальности</a>
                </p>
                
                    <button class="feadback-form__submit-button" type="submit">Отправить</button>
                
            </form>
        </div>
    </div>


<script type="text/javascript" src="./js/bundle.js"></script></body>
</html>
